<style>
    .battery{
        width: 300px;
        height: 100px;
        border: 3px solid black;
    }
    .level-charging{
        height: 100%;
        background: red;
        animation: charge 2s linear infinite; 
    }

    @keyframes charge {
        0%{
            width: 0;
            background: red;
        }
        30%{
            width: 30%;
            background: orange;
        }
        100%{
            width: 100%;
            background: green;
        }
    }
</style>
